version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: database
    environment:
      POSTGRES_DB: multi_tenant_saas_task5
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Dhanasiri.18
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: multi_tenant_saas_task5
      DB_USER: postgres
      DB_PASSWORD: Dhanasiri.18
      JWT_SECRET: super_secret_jwt_key_minimum_32_characters_long_dev_only
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      FRONTEND_URL: http://frontend:3000
      DATABASE_URL: postgresql://postgres:Dhanasiri.18@database:5432/multi_tenant_saas_task5?schema=public
    depends_on:
      database:
        condition: service_healthy
    command: npm start
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:
